    <title>GoT Battle Game</title>

<body>

    <h1>Choose your fighter!</h1>

    <div id="musicControls" class="text-center">
        <button class="btn btn-warning btn-xs theme-button">
            <span class="fa fa-music"></span> Play Theme Song</button>
        <button class="btn btn-dark btn-xs pause-button">
            <span class="fa fa-pause"></span> Pause Theme Song</button>
    </div>

    <br>



    <div class="container">
        <div class="row">
            <!-- Jon Snow Card -->
            <div class="card col-sm-3 shadow p-3 mb-5 bg-black rounded" style="width: 18rem;">
                <img src="./images/jon-snow.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Jon</p>
                    <p class="card-text">Health -</p>
                    <p class="card-text">Attack -</p>
                    <p class="card-text">Counter Attack -</p>
                </div>
            </div>
            <!-- Jamie Lannister card -->
            <div class="card col-sm-3 shadow p-3 mb-5 bg-black rounded" style="width: 18rem;">
                <img src="./images/jamie-lannister.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Jamie</p>
                    <p class="card-text">Health -</p>
                    <p class="card-text">Attack -</p>
                    <p class="card-text">Counter Attack -</p>
                </div>
            </div>
            <!-- Daenerys Targaryen card -->
            <div class="card col-sm-3 shadow p-3 mb-5 bg-black rounded" style="width: 18rem;">
                <img src="./images/daenerys.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Daenerys
                    </p>
                    <p class="card-text">Health -</p>
                    <p class="card-text">Attack -</p>
                    <p class="card-text">Counter Attack -</p>
                </div>
            </div>
            <!-- Arya Stark card -->
            <div class="card col-sm-3 shadow p-3 mb-5 bg-black rounded" style="width: 18rem;">
                <img src="./images/arya_stark.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Arya
                    </p>
                    <p class="card-text">Health -</p>
                    <p class="card-text">Attack -</p>
                    <p class="card-text">Counter Attack -</p>
                </div>
            </div>
        </div>
        
        
        <h2 id="yourfighter">Your Fighter</h2>

<!-- Battle area -->
     <div class="container shadow p-3 mb-5 bg-black rounded">

        
     </div>

     <!-- fight button -->
     <button type="fightbutton" class="btn btn-danger">Fight!</button>
